<!DOCTYPE html>
<html>

<head>
    <title>Tasks Manager</title>
    <meta charset="utf-8">

    <!--Bootstrap Init-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--End Bootstrap Init-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="colors.css">

    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script defer src="tasks.js"></script>

</head>

<body>


    <!--- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark personal-bg" style="background-color:green">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#filter_menu"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="TODO_Logo.png" alt="" width="30" height="30"
                class="d-inline-block align-top">ToDo Manager</a>



        <!-- search box is hidden in small size screen -->
        <div class="d-none d-lg-block mx-lg-auto">
            <form class="form-inline my-2 my-lg-0 mx-lg-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>

        <div class="navbar-nav mt-0 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="lightgrey" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>


    </nav>


    <!-- Content-->
    <div class="container-fluid">
        <div class="row my-2">
            <aside class="collapse d-sm-block col-12 col-sm-3" id="filter_menu">
                <ul class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true" id="all_button">
                        All
                        <span class="badge badge-primary badge-pill">3</span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" id="important_button">
                        Important
                        <span class="badge badge-primary badge-pill">1</span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" id="today_button">
                        Today
                        <span class="badge badge-primary badge-pill"></span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" id="next7days_button">
                        Next 7 days
                        <span class="badge badge-primary badge-pill"></span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action" id="private_button">
                        Private
                        <span class="badge badge-primary badge-pill">1</span>
                    </button>
                </ul>
            </aside>
            <div class="col-12 col-sm-9 ml-0" id="task_list">
                
            </div>
        </div>

        <button type="button" class="btn d-flex radius rounded-circle m-3">+</button>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>




</html>
